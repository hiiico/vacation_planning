<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vacation Planner</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar_control -->
<header th:replace="~{fragments/navbar_control}"></header>

<!-- Hero Section -->
<header class="hero-section bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Welcome, <span th:text="${user.username}"></span>!</h1>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Future Section -->
        <header th:replace="~{fragments/profile_section}"></header>

        <!-- Quick Actions -->
        <header th:replace="~{fragments/quick_actions}"></header>

    </div>
</div>
<!-- Footer -->
<header th:replace="~{fragments/footer}"></header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
