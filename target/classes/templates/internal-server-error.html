<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #212529;
            font-weight: 600;
        }
        .error-code {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #495057;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            max-width: 800px;
            text-align: left;
            display: none; /* Hidden by default, can be toggled */
        }
        @media (max-width: 576px) {
            .error-title {
                font-size: 2rem;
            }
            .error-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h1 class="error-title">Internal Server Error</h1>
    <div class="error-code">HTTP 500 - Something went wrong</div>

    <p class="error-message">
        We're sorry, but something went wrong on our end.
        <span th:if="${message}" th:text="${message}"></span>
        Our team has been notified and we're working to fix it.
    </p>

    <div class="error-actions">
        <a th:href="@{/}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Return Home
        </a>
        <button id="showDetailsBtn" class="btn btn-outline-secondary">
            <i class="bi bi-bug"></i> Show Details
        </button>
        <a th:href="@{/contact}" class="btn btn-outline-primary">
            <i class="bi bi-envelope"></i> Contact Support
        </a>
    </div>

    <div id="errorDetails" class="error-details" th:if="${error}">
        <h5>Error Details:</h5>
        <div th:text="${error}"></div>
        <div th:if="${timestamp}" style="margin-top: 1rem;">
            <small class="text-muted">Timestamp: <span th:text="${timestamp}"></span></small>
        </div>
        <div th:if="${path}" style="margin-top: 0.5rem;">
            <small class="text-muted">Path: <span th:text="${path}"></span></small>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('showDetailsBtn').addEventListener('click', function() {
        const details = document.getElementById('errorDetails');
        if (details.style.display === 'block') {
            details.style.display = 'none';
            this.innerHTML = '<i class="bi bi-bug"></i> Show Details';
        } else {
            details.style.display = 'block';
            this.innerHTML = '<i class="bi bi-eye-slash"></i> Hide Details';
        }
    });
</script>
</body>
</html>
