<div class="col-md-6">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3>Actions</h3>
    </div>

    <section class="features-section py-4">
      <div class="container">

        <div class="row text-center">

          <div class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{/vacations/register-vacation}" class="">Create request</a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="feature-item p-2">
              <a href="/vacations">Change request</a>
            </div>
          </div>

          <div  th:if="${user.role.name() == 'MANAGER'}" class="col-md-4">
            <div class="feature-item p-2">
              <a href="/vacations" class="">Confirm request</a>
            </div>
          </div>

        </div>

        <div class="row text-center">

          <div  class="col-md-12">
            <div class="feature-item p-1"><strong>ADMIN</strong>
            </div>
          </div>

          <div th:if="${user.role.name() == 'ADMIN'}" class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{/users}">Users</a>
            </div>
          </div>

          <div th:if="${user.role.name() == 'MANAGER'}" class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{/employees}" class="">Employees</a>
            </div>
          </div>

          <div th:if="${user.role.name() == 'ADMIN'}" class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{/departments}" class="">Departments</a>
            </div>
          </div>

          <div th:if="${user.role.name() == 'ADMIN'}" class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{/contracts}" class="">Contracts</a>
            </div>
          </div>

          <div th:if="${user.role.name() == 'USER' || user.role.name() == 'MANAGER'}" class="col-md-4">
            <div class="feature-item p-2">
              <a th:href="@{'/contracts/' + ${user.id}}" class="">Contracts</a>
            </div>
          </div>

        </div>

      </div>
    </section>

  </div>
</div>
