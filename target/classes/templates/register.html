<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vacation Planner</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<header th:replace="~{fragments/navbar}"></header>

<!-- Registration Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <!-- Display error message if registration fails -->
       <!--   <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error message</span>
          </div> -->
          <form th:action="@{/register}"
                th:object="${registerRequest}"
                th:method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input th:field="*{username}"
                     type="text"
                     class="form-control"
                     id="username"  required>
              <div th:if="${#fields.hasErrors('username')}"
                   th:class="text-danger">
                <small th:errors="*{username}"
                       th:text="${usernameAlreadyExistMessage}"></small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input th:field="*{password}"
                     type="password"
                     class="form-control"
                     id="password"  required>
              <div th:if="${#fields.hasErrors('password')}"
                   th:class="text-danger">
                <small th:errors="*{password}">Password error</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <select th:field="*{country}"
                      id="country"
                      class="form-control">
                <option value="">-- Select Country --</option>
                <option th:each="country: ${T(app.user.model.Country).values()}"
                        th:value="${country}"
                        th:text="${#strings.capitalize(#strings.toLowerCase(country))}">
                </option>
              </select>
              <div th:if="${#fields.hasErrors('country')}"
                   th:class="text-danger">
                <small th:errors="*{country}"></small>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

          </form>
          <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<header th:replace="~{fragments/footer}"></header>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
