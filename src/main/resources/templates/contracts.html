<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - Vacation Planner</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">Vacation Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="col-md-10"><strong>Contracts</strong>
        <div class="card-body">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Role</th>
                    <th>F name</th>
                    <th>L name</th>
                    <th>Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Department</th>
                    <th>Leave days</th>
                    <th>Status</th>
                    <th>Employment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract: ${contracts}">
                    <td th:text="${contract.employee.role}"></td>
                    <td th:text="${contract.employee.firstName}"></td>
                    <td th:text="${contract.employee.lastName}"></td>
                    <td th:text="${contract.type}"></td>
                    <td th:if="${contaract.startDate}"></td>
                    <td th:if="${contract.endDate != null ? contract.endDate : '-'}"></td>
                    <td th:if="${contract.department.name}"></td>
                    <td th:text="${contract.leaveDays}"></td>
                    <td th:text="${contract.status}"></td>
                    <td th:text="${contract.employee.employment}"></td>
                </tr>
                </tbody>
            </table>

            <div if="${user.role.name == 'ADMIN'}" class="col-md-4">
                <div class="feature-item p-2">
                    <a th:href="@{/contracts/register-contract}" class="">Create contract</a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<header th:replace="~{fragments/footer}"></header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
